<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <h1>RM's Todo List</h1>
  </header>

  <main>
    <form class="todo-form">
      <label for="todo-input" class="sr-only">Enter Todo Item</label>
      <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task" required />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <label for="filter-todo" class="sr-only">Filter Todos</label>
        <select id="filter-todo" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
